<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=800">
<title></title>
<!-- JQUERY UI DEPENDENCIES FOR SLIDER -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
<link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all"/>
<!-- BOOTSTRAP CSS STYLES FOR GOOD LOOKING -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<!-- DEMO CUSTOM STYLES -->
<link rel="stylesheet" href="css/demo.css">
<!-- HERE IS THE MAGIC ... -->
<script src="js/jquery.cropit.js"></script>
<script src="js/JIC.js" type="text/javascript"></script>
<script src="js/demo.js" type="text/javascript"></script>
<script>
	function cropImage(){
		var bg=document.getElementById("cropped").style.backgroundImage;
		document.getElementById("source_image").src=$('.image-editor').cropit('export', {
  originalSize: true
});
		}
	</script>
<style>
      .cropit-image-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 5px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
        cursor: move;
      }

      .cropit-image-background {
        opacity: .3;
        cursor: auto;
      }

      .image-size-label {
        margin-top: 0.6rem;
      }

      input {
        /* Use relative position to prevent from being covered by image background */
        position: relative;
        z-index: 10;
      }
    </style>
    
</head>
<body>
	
	<section id="wrapper">
		<article><h1>Image Crop tool</h1>
	<div class="image-editor">
      <input type="file" class="btn btn-success cropit-image-input ">
      <br><br>
      <!-- .cropit-image-preview-container is needed for background image to work -->
      <div class="cropit-image-preview-container">
        <div id="cropped" class="cropit-image-preview"></div>
      </div>
      <br><br>
      <div class="image-size-label">
        Resize image
      </div>
      <input type="range" class="cropit-image-zoom-input">
      <div class="btn btn-primary" onclick="cropImage();"><span class="icon icon-box-add"></span>Crop</div>
    </div>
	<br><br><br>	
		</article>
		 
		</section>
	   <script>
      $(function() {
        $('.image-editor').cropit({
          exportZoom: 1.25,
          imageBackground: true,
          imageBackgroundBorderWidth: 30,
        });
      });
    </script>
	
	
	
  <section id="wrapper">
    <article id='article'>
		<h1>Image Compression tool</h1>
      <div class='holder' id="holder">
        <img id="source_image" src="" height="300" width="300"/>
      </div>
      <div class='holder' id='holder_result'>
        <img id="result_image" class='img_container' />
      </div>
      <div class='clear'></div>
      <div class='col' id='left-col'>
        <fieldset>
          <legend>Compressor settings</legend>
          <div id="slider-range-min"></div>
          <div id='controls-wrapper'>
             Compression ratio : <input id="jpeg_encode_quality" size='3' readonly='true' type="text" value="30"/> %
            <div id='buttons-wrapper'>
              <a class='btn btn-large btn-primary' id="jpeg_encode_button">Compress</a>&nbsp;
              <a class='btn btn-large btn-success' id="jpeg_upload_button">Upload</a>
            </div>
          </div>
        </fieldset>
      </div>
      <div class='col' id='right-col'>
        <fieldset>
          <legend>Console output</legend>
          <div id='console_out'></div>
        </fieldset>
      </div>
      <div class='clear'></div>
    </article>
  </section>
</body>
</html>
