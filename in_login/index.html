<script>


function load(){
   IN.Event.on(IN, "auth", onLinkedInAuth);
}

//function for displaying basic profile starts:
//
function displayBasicProfile(id,div){
 IN.API.Profile(id).fields("id","firstName","lastName","pictureUrl","publicProfileUrl","summary","num-connections","location","industry","positions","specialties").result(display);
 function display(result) {
   data=result.values[0];
   PositionHTML="";
   locationHTML="";
//positions   
   if(data.positions!=undefined){
   for(var index in data.positions.values){
       PositionHTML+=data.positions.values[index].title+","+data.positions.values[index].company.name+"<br>";
     }
   }

//location
   if(data.location!=undefined){
  locationHTML+=data.location.name;
   } 

  dataHTMl = " <center><b>Basic Profile(authorization is not needeed, can be accessed for any connection)</b></center><b>User Id :</b>"+data.id+"<br><b>First Name: </b>"+data.firstName+"<br><b>Last Name:</b>"+data.lastName+"<br><img src='"+data.pictureUrl+"'> <br><b>Summary of Profile: </b>"+data.summary+"<br><b>Specialties: </b>"+data.specialties+"<br><b>Connections: </b>"+data.numConnections+"<br><b>Location: </b>"+locationHTML+"<br><b>Employment :</b><br> "+PositionHTML+
  "<br>";
  document.getElementById(div).innerHTML=dataHTMl;
  }
}
//function for displaying basic profile ends:
///***********************

//function for displaying full profile starts

function displayFullProfile(id,div){
IN.API.Profile(id).fields(["email-address","last-modified-timestamp","proposal-comments","associations","interests","publications","patents:(title)","languages:(language)","skills:(skill)","certifications","educations","courses","volunteer","following","date-of-birth","suggestions","related-profile-views","honors-awards","phone-numbers","im-accounts","main-address","twitter-accounts"]).result(function(result){
data=result.values[0];  

skillsHTML="";
if(data.skills!=undefined){
for(var index in data.skills.values){
  skillsHTML+=data.skills.values[index].skill.name+", ";
}
}

languagesHTML=""
if(data.languages!=undefined){
for(var index in data.languages.values){
    languagesHTML+=data.languages.values[index].language.name+", ";
}
}

educationHTML=""
if(data.educations!=undefined){
for(var index in data.educations.values){
    educationHTML+=data.educations.values[index].schoolName+","+data.educations.values[index].fieldOfStudy+"<br>";
} 
}
phoneHTML=""
if (data.phoneNumbers.values!=undefined) {
phoneHTML=data.phoneNumbers.values[0].phoneNumber;  
};


   dataHTMl="<center><b>Full Profile(authorization needeed, only login user)</b></center><b>User Email:</b>"+data.emailAddress+"<br><b>Skills:</b>"+skillsHTML+"<br><b>Languages:</b>"+languagesHTML+"<br><b>Education: </b><br>"+educationHTML+"<b>Phone number:</b>"+phoneHTML;

  document.getElementById(div).innerHTML=dataHTMl;
});



}

//function for displaying full p ends

//connection function starts
function displayConnections(id,div) {
 IN.API.Connections(id)
    .fields(["id","firstName","lastName","pictureUrl","publicProfileUrl","summary","num-connections","location","industry","positions","specialties"])
    .params({"count":50})
    .result(function(result) {
    profHTML = "<center><b>Connections (authorization needeed, only login user)</b></center><br>";
      for (var index in result.values) {

          data = result.values[index]
          PositionHTML="";
          locationHTML="";
//positions   
   if(data.positions!=undefined){
   for(var index in data.positions.values){
       PositionHTML+=data.positions.values[index].title+","+data.positions.values[index].company.name+"<br>";
     }
   }

//location
   if(data.location!=undefined){
  locationHTML+=data.location.name;
   } 

  profHTML += "<b>User Id :</b>"+data.id+"<br><b>First Name: </b>"+data.firstName+"<br><b>Last Name:</b>"+data.lastName+"<br><img src='"+data.pictureUrl+"'> <br><b>Summary of Profile: </b>"+data.summary+"<br><b>Specialties: </b>"+data.specialties+"<br><b>Connections: </b>"+data.numConnections+"<br><b>Location: </b>"+locationHTML+"<br><b>Employment :</b><br> "+PositionHTML+"<br><hr>";
          }
          document.getElementById(div).innerHTML=profHTML;    
      });
      
}
//connection function ends
//

//
//onlinked In Auth
function onLinkedInAuth() {
  displayBasicProfile("me","basic_profile");
  displayFullProfile("me","full_profile");
    displayConnections("me","connections");
}

</script>

</script>
