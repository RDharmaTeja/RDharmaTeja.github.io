<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://platform.linkedin.com/in.js">
  api_key: 75ysmmh4d04k7k
  onLoad: load
  authorize: true
</script>
 
<script type="text/javascript">
function onLinkedInAuth() {
IN.API.Profile("me").result(displayProfile);
IN.API.Profile("me").fields(["summary","num-connections","location","industry","positions"]).result(extraFields);
}
function displayProfile(profile){
   user=profile.values[0];
document.getElementById("profile").innerHTML="User Id: "+user.id+"<br>First Name: "+user.firstName+"<br> Last Name"+user.lastName+"<br>Head Line: "+user.headline+"<br>Picture: <img src='"+user.pictureUrl+"'>";
}

function extraFields(profile){
  user=profile.values[0];
document.getElementById("extra").innerHTML="Summary: "+user.summary+"<br>Connections: "+user.numConnections+"<br>Location: "+user.location.name+"<br> Position: "+user.positions.id;  
}

function load(){
   IN.Event.on(IN, "auth", onLinkedInAuth);
}
</script>

<title>LinkedIn Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script type="in/Login">
</script>
<div id="profile">
  </div>
  <div id ="extra">
  </div>

</body>
</html>
